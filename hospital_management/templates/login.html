{% comment %} <img src="{% get_media_prefix %}logo.png" alt="Logo" style="height: 60px; width: auto;"> {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Noodles King</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts.css' %}">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-container {
            max-width: 400px;
            margin: 2rem auto;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .form-control {
            border: none;
            border-bottom: 1px solid #ced4da;
            border-radius: 0;
            padding-left: 0;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #80bdff;
        }
        .form-control::placeholder {
            font-size: 0.8rem;
        }
        .btn-primary {
            border-radius: 2rem;
        }
        


    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
        <div class="card-container">
            <div class="card">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">{{name}}</h2>
                    <form action="{% url 'login' %}" method="POST">
                        {% csrf_token %}
                        <input type="email" class="form-control" name="email" placeholder="Email" required>
                        <br>
                        <input type="password" class="form-control" name="password" placeholder="Password" required>
                        <br>

                        <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
                    </form>
                    <br>
                    <center>
                        <div class="login-link">
                            Don't have an account? <a href="{% url 'register' %}">Register</a>
                        </div>
                    </center>
                    {% for message in messages %}
                    <div class="alert alert-info mt-3" role="alert">
                        {{message}}
                    </div>
                    {% endfor %}
                </div>
            </div>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
